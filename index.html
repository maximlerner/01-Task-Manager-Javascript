    <title>Task board</title>
</head>

<body>
    <div class="notepad-form">
        <form>
            <h1 id="title">My Task Board</h1><br>
            <div class="formBox">
                <label for="data">Task Data:</label>
                <input type="text" id="data" placeholder="Title" />
            </div>
            <div class="formBox">
                <label for="year">Task Year:</label>
                <input type="date" id="time" />
            </div>
            <div class="formBox">
                <label for="hour">Task hour:</label>
                <input type="time" id="hour" placeholder="hour" />
            </div>
            <div class="actions">
                <button class="btn green" id="btn">Add Note</button>
                <button class="btn orange" id="btn-array">delete array</button>
                <input type="checkbox" id="check" hidden>
                <label for="check" class="checkmark"></label>
            </div>
        </form>
        <p class="error"></p>
    </div>
</body>
<script src="./src/js/view.js"></script>
<script src="./src/js/model.js"></script>
<script src="./src/js/controller.js"></script>

</html>
